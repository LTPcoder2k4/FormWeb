          $(this).addClass('active')
          $('#1').removeClass('active')
          $('#2').removeClass('active')
          $('#3').removeClass('active')
        })
        $('#1').click(function(event){
          $(this).addClass('active')
          $('#0').removeClass('active')
          $('#2').removeClass('active')
          $('#3').removeClass('active')
        })
        $('#2').click(function(event){
          $(this).addClass('active')
          $('#1').removeClass('active')
          $('#0').removeClass('active')
          $('#3').removeClass('active')
        })
        $('#3').click(function(event){
          $(this).addClass('active')
          $('#1').removeClass('active')
          $('#2').removeClass('active')
          $('#0').removeClass('active')
        })
      });
    </script>
  </body>
